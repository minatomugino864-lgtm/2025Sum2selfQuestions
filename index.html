    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;700&family=Montserrat:wght@200;300;400;500;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f0ea;
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #4a4a4a;
            overflow-x: hidden;
        }

        .font-serif {
            font-family: 'Noto Serif SC', serif;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 2px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(140, 146, 125, 0.2);
            border-radius: 10px;
        }
        
        .animate-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            body { background: white !important; }
            .no-print { display: none !important; }
            .aspect-\[4\/3\] { aspect-ratio: auto !important; height: auto !important; }
            .overflow-y-auto { overflow: visible !important; }
        }

        /* Cinema Grain Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/60-lines.png");
            opacity: 0.015;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
